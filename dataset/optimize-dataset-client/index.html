<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Optimize Dataset Client</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Optimize Dataset Client</h1>
  <ul class="optimize-list" data-optimize-list></ul>

  <template data-optimize-item-template>
    <li class="optimize-item">
      <ul class="optimize-item-list" data-positives></ul>
      <ul class="optimize-item-list" data-negatives></ul>

      <i class="optimize-item__remove" data-remove>x</i>
    </li>
  </template>

  <template data-case-template>
    <li class="optimize-item__case" data-body>
      <h4 data-message></h4>
      <button data-remove-btn>Remove</button>
    </li>
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js"></script>
</body>
</html>
