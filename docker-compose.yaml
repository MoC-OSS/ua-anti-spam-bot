version: "3"

services:
  bot:
    container_name: "uaasb_bot"
    build: .
    volumes:
      - ".:/usr/src/app"
      - "/usr/src/app/node_modules"
    env_file: ".env"
    depends_on:
      - postgres
      - redis
    environment:
      REDIS_URL: redis://redis:6379
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
